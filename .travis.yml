before_install:
  - mkdir build
  - sudo apt-get update
  - sudo apt-get install -y libsdl2-2.0.0
  - sudo apt-get install -y libsdl2-dev
  - sudo apt-get install -y libsdl2-gfx-1.0.0
  - sudo apt-get install -y libsdl2-gfx-dev
  - sudo apt-get install -y libsdl2-image-2.0.0
  - sudo apt-get install -y libsdl2-image-dev
  - sudo apt-get install -y libsdl2-mixer-2.0.0
  - sudo apt-get install -y libsdl2-mixer-dev
  - sudo apt-get install -y libsdl2-net-2.0.0
  - sudo apt-get install -y libsdl2-net-dev
  - sudo apt-get install -y libsdl2-ttf-2.0.0
  - sudo apt-get install -y libsdl2-ttf-dev

install:
  - sudo python -m pip install conan
#  - "[ $CXX = clang++ ] && export CXX=clang++-3.8 || true"
#  - "[ $CXX = g++ ] && export CXX=g++-6 || true"

script:
  - conan install . build/
  - cmake build
